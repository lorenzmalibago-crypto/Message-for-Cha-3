<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message for Cha</title>
  <style>
    body {
      background-color: #0a1a2f; /* dark navy */
      color: #e0e6f0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #13294b; /* dark blue box */
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      white-space: pre-line; /* preserves your line breaks */
    }
    h1 {
      text-align: center;
      color: #9bbcf7; /* soft bluish */
      margin-bottom: 20px;
    }
    button {
      background-color: #1e3a5f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #294b78;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="document.getElementById('bg-music').play()">▶️ Play me first before reading :3</button>
    <h1>Message for Cha</h1>
    <p>
    </p>
  </div>

  <audio id="bg-music" loop>
    <source src="Song.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
